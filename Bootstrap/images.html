

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
  <img src="1p.jpg" class="img-rounded" alt="Cinque Terre" width="104" height="200"> 
  <img src="2.jpg" class="img-circle" alt="Cinque Terre" height="200" width="300">
  
  <img src="8.jpg" class="img-thumbnail" alt="Cinque Terre" height="200" width="300">
  <div class="container">
    <h2>Responsive Embed</h2>
    <p>Create a responsive video and scale it nicely to the parent element with an 16:9 aspect ratio</p>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aAkatKJkjYs?si=3cPxk4wiaZOySjvd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</div>

</body>
</html>
