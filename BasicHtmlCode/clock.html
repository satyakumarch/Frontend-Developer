<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
       
        
        #txt{
          
            height: 100px;
            width: 200px;
            background-color: aqua;
            font-size: 50px;
            padding-top: 50px;
            padding-left: 20px;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            border: 5px solid red;
        }
        #txt:hover{
            background-color: rgb(9, 244, 60);
            color: rgb(224, 244, 5);

        }
    </style>

    <script type="text/javascript">
        function startTime()
        {
            var today =new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            //add a zero on front of number <10
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML=h+":"+m+":"+s;
            t=setTimeout('startTime()',500);
        }
        function checkTime(i)
        {
            if(i<10)
            {
                i="0"+i;
            }
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <div id="txt"></div>
    
</body>
</html>
