<script>
    let a=20;
    let b=10.5;
    console.log("a+b=",a+b);
    console.log("a-b=",a-b);
    console.log("a*b=",a*b);
    console.log("a/b=",a/b);
    console.log("a++=",a++);
    console.log("a--=",a--);
    console.log("a>b=",a>b);
    console.log("a<b=",a<b);
   
    console.log(a==b);
    console.log(a===b);
    console.log(a&b);
    console.log(a|b);
    console.log(a&&b);
    console.log(a||b);

</script>
