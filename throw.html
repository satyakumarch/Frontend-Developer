<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw statement</title>
</head>
<body>
    <script type="text/javascript">
        var x=prompt("Enter a number between 10 to 20:"," ");
        try
        {
            if(x>=10 || x<=20)
        {
                throw "Err1";
            }
            else if(x<0)
            {
                throw "Err2";
            }
            else if(isNaN(x))
            {
                throw "Err3";
            }
        }
        catch(er)
        {
            if(er=="Err1")
            {
                alert("Error 1! The value is to high");
            }
            if(er=="Err2")
            {
                alert("Error! The value is too low");
            }
            if(er=="Err3")
            {
                alert("Error! The value is not a number");
            }
        }
    </script>
</body>
</html>
