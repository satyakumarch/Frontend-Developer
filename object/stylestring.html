<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style string</title>
</head>
<body>
    <script type="text/javascript">
        var txt="Lovely professional university";
    document.write("<p>Big:"+txt.big()+"</p>");
    document.write("<p>Small:"+txt.small()+"</p>")
    document.write("<p>Bold  :"+txt.bold() +"</p>");
    document.write("<p>itlaic  :"+txt.italics() +"</p>");
    document.write("<p>Fixed  :"+txt.fixed() +"</p>");
    document.write("<p>Strik  :"+txt.strike() +"</p>");
    document.write("<p>Fontcolor  :"+txt.fontcolor("red") +"</p>");
    document.write("<p>fontsize  :"+txt.fontsize(12) +"</p>");
    document.write("<p>Subscript  :"+txt.sub() +"</p>");
    document.write("<p>Superscript  :"+txt.sup() +"</p>");
    document.write("<p>Blink:"+txt.blink() +"(does not work in IE, chrome or safari)</p>");
    
      
    </script>
</body>
</html>
