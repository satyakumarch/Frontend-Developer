<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==0){
                return n;
            }
            return n*fact(n-1);
        }
        console.log(fact(6));
    </script>
</body>
</html>
