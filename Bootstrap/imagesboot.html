<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <h2>Image</h2>
      <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
      <img src="1p.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
    </div>
    <div class="container">
        <h2>Image</h2>
        <p>The .img-circle class shapes the image to a circle (not available in IE8):</p>            
        <img src="2.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
      </div>
      
<div class="container">
    <h2>Image</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="8.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  </div>
  </body>

</html>
