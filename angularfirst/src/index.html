<!-- Reactive Forms Section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="userName" placeholder="Name"><br><br>
    <input type="email" formControlName="userEmail" placeholder="Email"><br><br>
    <textarea formControlName="userFeedback" placeholder="Your Feedback"></textarea><br><br>
    <button type="submit" [disabled]="!feedbackForm.valid">Submit Feedback</button>
  </form>
  
  <!-- Template-Driven Forms Section -->
  <form #templateDrivenForm="ngForm">
    <input type="number" [(ngModel)]="templateForm.feedbackRating" name="feedbackRating" placeholder="Rating" min="1" max="5"><br><br>
    <input type="text" [(ngModel)]="templateForm.optionalComment" name="optionalComment" placeholder="Optional Comment">
  </form>
  
  <!-- Combined Output and Interaction -->
  <div *ngIf="combinedFeedback">
    <!-- <p>Preview:</p>
    <p>{{ combinedFeedback }}</p> -->
  </div>
  <script src="main.ts"></script>
</body>
</html>
